<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags in HTML </title>
</head>
<body>
    <h1>Media Tags in HTML</h1>
    <h2> Image </h2> <!--Image Example-->
    <img src ="TASK_image.png" alt="sample Image" width="300" height="200" /><p>This is an image using the <code>&it;img&gt;</code>tag. </p>
    <h2>Audio</h2> <!--Audio Example-->
    <audio controls>
        <source src="sample-15s.mp3" type="audio/mpeg" /><source src="sample-audio.ogg" type="audio/ogg" /> Your browser does not support the audio element. </audio>
    <p>This is an audio player using the <code>&it;audio&gt;</code>tag.</p><h2>Video</h2>
    <video width="400" controls> <!--Video Example-->
        <source src="samplevideo.mp4" type="video/mp4"/><source src="sample-video.ogg" type="video/ogg" />Your browser does not support the video tag. </video>
        <p>This is a video player using the <code>&it;video&gt;</code>tag.</p>
</body>
</html>
